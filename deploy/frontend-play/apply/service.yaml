apiVersion: v1
kind: Service
metadata:
  name: "{{{APPLICATION}}}"
  labels:
    application: "{{{APPLICATION}}}"
    version: '{{{VERSION}}}'
  namespace: '{{{NAMESPACE}}}'
spec:
  selector:
    application: "{{{APPLICATION}}}"
    version: "{{{VERSION}}}"
  ports:
    - protocol: TCP
      port: 80
      targetPort: {{{PORT}}}
---
